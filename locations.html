<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Locations</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<header id="topbar" class="topbar">
  <div class="topbar-inner">
    <a class="btn" href="index.html">← Home</a>
    <a class="btn" href="list.html">Cards</a>
    <a class="btn" href="table.html">Table</a>
    <strong style="margin-left:.5rem">Locations</strong>
  </div>
</header>

<main class="container">
  <section class="pill">
    <h2 style="margin:0 0 .25rem 0">Filters</h2>
    <div class="small" style="margin-bottom:.25rem">Select categories and locations (multi-select). Use search to narrow further.</div>

    <!-- NEW: Location chips -->
    <div id="locChips" class="chips" style="margin-bottom:.5rem"></div>
    <!-- Category chips (existing) -->
    <div id="catChips" class="chips"></div>

    <div class="filters" style="margin-top:.25rem">
      <input id="q" type="search" placeholder="Search title / serial / user…" />
      <button class="btn print-hide" onclick="window.print()">Print</button>
    </div>
  </section>

  <div id="locations"></div>
</main>

<script>
async function load(){ try{ const r=await fetch('/.netlify/functions/inventory',{cache:'no-store'}); if(r.ok) return await r.json(); }catch{} return []; }
function groupBy(xs,k){ return xs.reduce((a,x)=>((a[x[k]||'']=(a[x[k]||'']||[]).concat(x)),a),{}); }
function chip(label,active,count){ const c=(count!=null?` (${count})`:``); return `<span class="chip ${active?'active':''}" data-k="${label}">${label}${c}</span>`; }

function renderCards(list, mount){
  const el=document.getElementById(mount); el.innerHTML='';
  if(!list.length){ el.insertAdjacentHTML('beforeend','<div class="small">No items.</div>'); return; }
  list.forEach(x=>{
    const w=(x.warranty_status||'').toLowerCase();
    const wBadge=w?`<span class="badge ${w==='active'?'ok':'bad'}">${x.warranty_status}</span>`:'';
    const tags=[x.brand,x.model,x.os].filter(Boolean).map(t=>`<span class="badge">${t}</span>`).join(' ');
    el.insertAdjacentHTML('beforeend',`
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:.5rem">
          <h3>${x.title||'-'}</h3>
          <a class="btn" href="admin/edit.html?slug=${encodeURIComponent(x.slug||'')}">Edit</a>
        </div>
        <div class="row">${tags} ${wBadge}</div>
        <div class="kv">
          <div class="marker">Category</div><div>${x.category||'-'}</div>
          <div class="marker">User</div><div>${x.user||x.user_name||'-'}</div>
          <div class="marker">Room</div><div>${x.room||'-'}</div>
          <div class="marker">Dept</div><div>${x.dept||'-'}</div>
          <div class="marker">Asset / Serial</div><div>${[x.asset_tag,x.serial].filter(Boolean).join(' / ')||'-'}</div>
          <div class="marker">Warranty Expires</div><div>${x.warranty_expires||'-'}</div>
        </div>
      </div>`);
  });
}

(async()=>{
  const data = await load();
  const byLoc = groupBy(data,'location');
  const locOrder = Object.keys(byLoc).filter(Boolean).sort();
  const byCat = groupBy(data,'category');
  const catOrder = Object.keys(byCat).filter(Boolean).sort();

  const activeLoc=new Set(), activeCat=new Set();
  const locChipsHost=document.getElementById('locChips');
  const catChipsHost=document.getElementById('catChips');
  const wrap=document.getElementById('locations');
  const q=document.getElementById('q');

  function drawChips(){
    locChipsHost.innerHTML = locOrder.map(k=>chip(k, activeLoc.has(k), (byLoc[k]||[]).length)).join('');
    catChipsHost.innerHTML = catOrder.map(k=>chip(k, activeCat.has(k), (byCat[k]||[]).length)).join('');
  }
  drawChips();

  function run(){
    const text=(q.value||'').toLowerCase();
    wrap.innerHTML='';
    Object.keys(byLoc).sort().forEach(loc=>{
      if(activeLoc.size && !activeLoc.has(loc)) return;
      let list = byLoc[loc];

      if(activeCat.size) list = list.filter(x=>activeCat.has(x.category||''));
      if(text) list = list.filter(x => (`${x.title} ${x.brand} ${x.model} ${x.serial} ${x.user} ${x.dept} ${x.room}`.toLowerCase().includes(text)));
      if(!list.length) return;

      const id=`loc-${loc.toLowerCase().replace(/[^\w]+/g,'-')}`;
      wrap.insertAdjacentHTML('beforeend', `
        <section class="pill">
          <h2>${loc || 'Unspecified'} <span class="small">(${list.length})</span></h2>
          <div class="grid" id="${id}"></div>
        </section>
      `);
      renderCards(list, id);
    });
  }

  locChipsHost.addEventListener('click', e=>{
    const t=e.target.closest('[data-k]'); if(!t) return;
    const k=t.dataset.k; activeLoc.has(k)?activeLoc.delete(k):activeLoc.add(k);
    t.classList.toggle('active', activeLoc.has(k));
    run();
  });
  catChipsHost.addEventListener('click', e=>{
    const t=e.target.closest('[data-k]'); if(!t) return;
    const k=t.dataset.k; activeCat.has(k)?activeCat.delete(k):activeCat.add(k);
    t.classList.toggle('active', activeCat.has(k));
    run();
  });
  q.addEventListener('input', run);
  run();
})();
</script>
</body>
</html>
